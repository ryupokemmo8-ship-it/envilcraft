<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Minecraft Voice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

<style>
body {
  background:#1a1a1a;
  color:#e5e5e5;
  font-family:monospace;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

.box {
  background:#262626;
  border:4px solid #22c55e;
  padding:16px;
  width:360px;
  border-radius:8px;
}

h2 {
  text-align:center;
  color:#22c55e;
  margin-bottom:10px;
}

input, button {
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:4px;
  border:none;
  font-size:14px;
}

input { background:#111; color:white; }

button {
  background:#22c55e;
  cursor:pointer;
}

button:hover { background:#16a34a; }

#mute { background:#ef4444; }
#mute.active { background:#22c55e; }

.list {
  background:#111;
  padding:6px;
  margin-top:8px;
  max-height:120px;
  overflow:auto;
  border-radius:4px;
  font-size:13px;
}

.user {
  display:flex;
  justify-content:space-between;
  margin-bottom:4px;
}

.user button {
  width:auto;
  padding:2px 6px;
  font-size:12px;
  background:#ef4444;
}

small {
  opacity:0.7;
  display:block;
  margin-top:6px;
  text-align:center;
}
</style>
</head>

<body>

<div class="box">
<h2>üéôÔ∏è Minecraft Voice</h2>

<input id="name" placeholder="Seu nome">
<input id="room" placeholder="Sala">
<input id="password" placeholder="Senha (opcional)">

<button onclick="join()">Entrar</button>
<button id="mute" onclick="toggleMute()">Mute</button>

Volume
<input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(this.value)">

<div class="list" id="users"></div>

<small id="status">Desconectado</small>
</div>

<audio id="joinSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="leaveSound" src="https://actions.google.com/sounds/v1/cartoon/wood_snap.ogg"></audio>

<script>
let peer;
let stream;
let track;
let muted=false;
let audios=[];
let users={};
let myId="";
let host=false;
let roomKey="";

async function join() {
  const name=document.getElementById("name").value.trim();
  const room=document.getElementById("room").value.trim();
  const pass=document.getElementById("password").value.trim();
  if(!name||!room) return alert("Nome e sala obrigat√≥rios");

  stream=await navigator.mediaDevices.getUserMedia({audio:true});
  track=stream.getAudioTracks()[0];

  roomKey=room+"-"+pass;
  myId=roomKey+"-"+Math.random().toString(36).slice(2);

  peer=new Peer(myId);

  peer.on("open",()=>{
    document.getElementById("status").innerText="Conectado";
    peer.listAllPeers(peers=>{
      const same=peers.filter(p=>p.startsWith(roomKey));
      if(same.length===1) host=true;

      same.forEach(p=>{
        if(p!==myId){
          const call=peer.call(p,stream,{metadata:{name}});
          call.on("stream",addAudio);
        }
      });
    });
  });

  peer.on("call",call=>{
    users[call.peer]=call.metadata?.name||"Jogador";
    updateUsers();
    document.getElementById("joinSound").play();
    call.answer(stream);
    call.on("stream",addAudio);
    call.on("close",()=>{
      delete users[call.peer];
      updateUsers();
      document.getElementById("leaveSound").play();
    });
  });
}

function addAudio(s) {
  const a=document.createElement("audio");
  a.srcObject=s;
  a.autoplay=true;
  audios.push(a);
}

function toggleMute() {
  muted=!muted;
  track.enabled=!muted;
  document.getElementById("mute").classList.toggle("active");
}

function setVolume(v) {
  audios.forEach(a=>a.volume=v);
}

function updateUsers() {
  const div=document.getElementById("users");
  div.innerHTML="";
  for(const id in users){
    const d=document.createElement("div");
    d.className="user";
    d.innerHTML=`${users[id]} ${host?`<button onclick="kick('${id}')">X</button>`:""}`;
    div.appendChild(d);
  }
}

function kick(id) {
  if(!host) return;
  peer.connections[id]?.forEach(c=>c.close());
}
</script>

</body>
</html>
