<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Minecraft Voice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

<style>
body {
  background: #1b1b1b;
  color: #e5e5e5;
  font-family: monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.box {
  background: #2a2a2a;
  border: 4px solid #4ade80;
  padding: 20px;
  width: 320px;
  text-align: center;
  border-radius: 8px;
}

h2 {
  color: #4ade80;
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  font-size: 16px;
  border: none;
  border-radius: 4px;
}

input {
  background: #111;
  color: #fff;
}

button {
  background: #22c55e;
  cursor: pointer;
}

button:hover {
  background: #16a34a;
}

#mute {
  background: #ef4444;
}

#mute.active {
  background: #22c55e;
}

small {
  display: block;
  margin-top: 10px;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="box">
  <h2>üéôÔ∏è Minecraft Voice</h2>

  <input id="room" placeholder="Nome da sala">

  <button onclick="join()">Entrar na voz</button>
  <button id="mute" onclick="toggleMute()">Mute</button>

  <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(this.value)">

  <small>Funciona fora do Minecraft</small>
</div>

<script>
let peer;
let stream;
let track;
let muted = false;
let audios = [];

async function join() {
  const room = document.getElementById("room").value;
  if (!room) return alert("Digite a sala");

  stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  track = stream.getAudioTracks()[0];

  peer = new Peer(room + "-" + Math.random().toString(36).slice(2));

  peer.on("call", call => {
    call.answer(stream);
    call.on("stream", addAudio);
  });

  peer.on("open", () => {
    peer.listAllPeers(peers => {
      peers.filter(p => p.startsWith(room + "-")).forEach(p => {
        const call = peer.call(p, stream);
        call.on("stream", addAudio);
      });
    });
  });
}

function addAudio(s) {
  const a = document.createElement("audio");
  a.srcObject = s;
  a.autoplay = true;
  audios.push(a);
  document.body.appendChild(a);
}

function toggleMute() {
  muted = !muted;
  track.enabled = !muted;
  document.getElementById("mute").classList.toggle("active");
}

function setVolume(v) {
  audios.forEach(a => a.volume = v);
}
</script>

</body>
</html>
